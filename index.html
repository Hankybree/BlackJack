<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Black Jack Bro!</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="content">
            <div id="centeredContent">
                <h1 id="headline">Black Jack</h1>
                <h2>Dealers cards:</h2>
                <div id="dealersHand"></div>
                <h2>Your cards:</h2>
                <div id="playersHand"></div>
                <p id="handValue"></p>
                <div id="buttons">
                    <button id="hitButton" onclick="hit()">Hit</button>
                    <button id="standButton" onclick="stand()">Stand</button>
                    <button id="splitButton" onclick="split()" disabled>Split</button>
                    <button id="doubleButton" onclick="double()" disabled>Double</button>
                </div>
            </div>
        </div>
    </body>

    <script src="index.js"></script>

</html>
